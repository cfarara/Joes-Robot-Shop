<div class="container">
  <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input
      name="email"
      required email
      #email="ngModel"
      placeholder="Email Address"
      type="text"
      [(ngModel)]="credentials.email"
    />
    <em class="error" *ngIf="email.errors?.['required'] && email.touched">Email is Required</em>
    <em class="error" *ngIf="email.errors?.['email'] && email.touched">Must be a valid email format</em>
    <input
      name="password"
      required
      #password="ngModel"
      placeholder="Password"
      type="password"
      [(ngModel)]="credentials.password"
    />
    <em class="error" *ngIf="password.touched && password.invalid">Password is Required</em>
    <div class="buttons">
      <button type="submit" [disabled]="signInForm.form.invalid" class="button cta">Sign In</button>
    </div>
    <div class="signInError" *ngIf="signInError">
      Sign-In Failed. Please Try Again.
    </div>
  </form>
</div>
